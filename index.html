<!DOCTYPE html>
<html>
<head>
    <title>ICD 10 Automation</title>
    <style>
        body {
            font-family: Arial;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background: #888;
            cursor: not-allowed;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #fafafa;
            border-radius: 6px;
            white-space: pre-wrap;
            min-height: 100px;
            font-size: 16px;
        }

        /* Loading animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #444;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h2>ICD 10 Automation</h2>

<textarea id="prompt" placeholder="Type your prompt here..."></textarea>
<br>
<button id="sendBtn" onclick="sendPrompt()">Send</button>

<div class="output" id="output">Response will appear here...</div>

<script>
async function sendPrompt() {
    const prompt = document.getElementById("prompt").value.trim();
    const outputDiv = document.getElementById("output");
    const sendBtn = document.getElementById("sendBtn");

    if (!prompt) {
        outputDiv.innerText = "Please enter a prompt.";
        return;
    }

    // Show loading animation
    outputDiv.innerHTML = '<div class="loader"></div> Loading response...';
    sendBtn.disabled = true;
    sendBtn.innerText = "Processing...";

    try {
        const res = await fetch("https://random-string.trycloudflare.com/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        // If backend sends { "output": "...text..." }
        const cleanText = data.output || data.response || "No output returned.";

        outputDiv.innerText = cleanText;

    } catch (error) {
        outputDiv.innerText = "Error: Unable to reach backend service.";
    }

    // Re-enable button
    sendBtn.disabled = false;
    sendBtn.innerText = "Send";
}
</script>

</body>
</html>
